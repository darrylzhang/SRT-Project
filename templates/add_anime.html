<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Anime</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='addstyle.css') }}">
</head>
<body>
    <h1>Add Anime</h1>
    <form method="post" action="/add">
        <label for="anime">Select Anime:</label><br>
        <select id="anime" name="anime" required><br>
            {% for anime in anime_names %}
                <option value="{{ anime }}">{{ anime }}</option>
            {% endfor %}
        </select><br>
        <label for="rating">Rating:</label><br>
        <select id="rating" name="rating" required>
            {% for i in range(1,11)%}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select><br>
        <label for="completed">Complete:</label><br>
        <select id="completed" name="completed" required>
            <option value="Complete">Complete</option>
            <option value="Incomplete">Incomplete</option>
        </select><br>
        <label for="name">Comments:</label><br>
        <textarea class="box" type="text" id="comment" name="comment" required></textarea><br>
        <input class="button" type="submit" value="submit">
    </form>
</body>
</html>
